<dom-module id="todolist-app">
    <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }

      .app {
        text-align: center;
      }

      todo-add,
      todo-list {
          padding-top: 1rem;
          width: 60%;
      }

      

    </style>

    <div class="app">
      <div>
        <img src="./images/ico-logo.png" alt="Logo Ironbit" width="100px">
        <h2>Frontent test</h2>
      </div>
        <todo-add tasks="{{tasks}}"></todo-add>
        <todo-list tasks="{{tasks}}"></todo-list>
    </div>

  </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class TodolistApp extends Polymer.Element {
            static get is() {
                return 'todolist-app';
            }
            static get properties() {
                return {
                    tasks: {
                        type: Array,
                        value: [],
                        observer: 'checaruno'
                    }
                };
            }
            checaruno() {
                console.log('observer', this.tasks);
            }

        }

        window.customElements.define(TodolistApp.is, TodolistApp);
